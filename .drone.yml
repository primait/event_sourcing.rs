kind: pipeline
name: default

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
  - name: ecs
    host:
      path: /etc/profile.d/ecs-credentials-endpoint

services:
- environment:
    POSTGRES_DB: postgres
    POSTGRES_PASSWORD: postgres
    POSTGRES_USER: postgres
  image: public.ecr.aws/bitnami/postgresql:11
  name: postgres



clone:
  disable: true

steps:
  - name: git-clone
    image: public.ecr.aws/prima/drone-git:1.3-3
    environment:
      PLUGIN_DEPTH: "5"

  - name: cache-restore
    image: public.ecr.aws/prima/drone-tools:1.21.3
    environment:
      BUCKET_NAME: "prima-ci-cache"
    volumes:
      - name: ecs
        path: /etc/profile.d/ecs-credentials-endpoint
      - name: docker
        path: /var/run/docker.sock
    commands:
      - . /etc/profile.d/ecs-credentials-endpoint
      - cache-restore 
    depends_on:
    - git-clone
  - name: check-secrets
    image: public.ecr.aws/prima/drone-tools:1.21.3
    volumes:
      - name: ecs
        path: /etc/profile.d/ecs-credentials-endpoint
    commands:
      - . /etc/profile.d/ecs-credentials-endpoint
      - check-secrets-grants
    depends_on:
    - git-clone
  - name: check-public-docker-images
    image: public.ecr.aws/prima/drone-tools:1.21.3
    commands:
      - check-public-docker-images
    depends_on:
    - git-clone

  - name: build-image
    image: public.ecr.aws/prima/drone-tools:1.21.3
    volumes:
      - name: docker
        path: /var/run/docker.sock
    commands:
      - sed -i 's/USER app/USER root/g' ./Dockerfile
      - docker build -t prima/event_sourcing.rs-ci:${DRONE_COMMIT} ./
    depends_on:
      - cache-restore
  - name: cargo-deps
    image: prima/event_sourcing.rs-ci:${DRONE_COMMIT}
    environment:
      CARGO_HOME: /drone/src/.cargo
    commands:
      - cargo fetch
    depends_on:
      - build-image

  - name: cargo-format
    image: prima/event_sourcing.rs-ci:${DRONE_COMMIT}
    environment:
      CARGO_HOME: /drone/src/.cargo
    commands:
      - cargo make --profile drone format-ci
    depends_on:
      - cargo-deps

  - name: cargo-clippy-ci
    image: prima/event_sourcing.rs-ci:${DRONE_COMMIT}
    environment:
      CARGO_HOME: /drone/src/.cargo
      BUILD_ENV: dev
    commands:
      - cargo make --profile drone clippy-ci
    depends_on:
      - cargo-format

  - name: cargo-test
    image: prima/event_sourcing.rs-ci:${DRONE_COMMIT}
    environment:
      {"CARGO_HOME": "/drone/src/.cargo", "CARGO_HTTP_CAINFO": "", "BUILD_ENV": "dev"}
    commands:
      - cargo make --profile drone test
    depends_on:
      - cargo-clippy-ci

  - name: cargo-build
    image: prima/event_sourcing.rs-ci:${DRONE_COMMIT}
    environment:
      CARGO_HOME: /drone/src/.cargo
      BUILD_ENV: dev
    commands:
      - cargo make --profile drone build-ci
    depends_on:
      - cargo-test
    when:
      branch:
        exclude:
          - master


  - name: cache-cleanup
    image: prima/event_sourcing.rs-ci:${DRONE_COMMIT}
    commands:
      - cargo make --profile drone cache-cleanup
    when:
      branch: master
    depends_on:
      
      - cargo-build

      - cargo-format
      - cargo-clippy-ci
      - cargo-test


  - name: cache-save
    image: public.ecr.aws/prima/drone-tools:1.21.3
    environment:
      BUCKET_NAME: "prima-ci-cache"
    volumes:
      - name: ecs
        path: /etc/profile.d/ecs-credentials-endpoint
      - name: docker
        path: /var/run/docker.sock
    commands:
      - . /etc/profile.d/ecs-credentials-endpoint
      - cache-save target
    when:
      branch: master
    depends_on:
      - cache-cleanup

trigger:
  event:
    - push


