kind: pipeline
name: build-production


volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
  - name: ecs
    host:
      path: /etc/profile.d/ecs-credentials-endpoint

clone:
  disable: true

steps:
  - name: git-clone
    image: public.ecr.aws/prima/drone-git:1.3-3
    environment:
      PLUGIN_DEPTH: "5"

  - name: cache-restore
    image: public.ecr.aws/prima/drone-tools:1.21.3
    environment:
      BUCKET_NAME: "prima-ci-cache"
    volumes:
      - name: ecs
        path: /etc/profile.d/ecs-credentials-endpoint
      - name: docker
        path: /var/run/docker.sock
    commands:
      - . /etc/profile.d/ecs-credentials-endpoint
      - cache-restore 
    depends_on:
    - git-clone
  - name: build-image
    image: public.ecr.aws/prima/drone-tools:1.21.3
    volumes:
      - name: docker
        path: /var/run/docker.sock
    commands:
      - sed -i 's/USER app/USER root/g' ./Dockerfile
      - docker build -t prima/event_sourcing.rs-ci:${DRONE_COMMIT} ./
    depends_on:
      - cache-restore
  - name: build-production
    image: prima/event_sourcing.rs-ci:${DRONE_COMMIT}
    environment:
      {'CARGO_AUTH_KEY': {'from_secret': 'cargo_auth_key'}}
    volumes:
      - name: ecs
        path: /etc/profile.d/ecs-credentials-endpoint
    commands:
      - . /etc/profile.d/ecs-credentials-endpoint
      - ./deploy/build production
    depends_on:
      - build-image


trigger:
  {'event': 'tag', 'ref': ['refs/tags/*.*.*']}



---
kind: pipeline
name: email-failure


clone:
  disable: true

steps:
  - name: email-failure
    image: public.ecr.aws/prima/drone-email
    environment:
      PLUGIN_USERNAME:
        from_secret: email_username
      PLUGIN_PASSWORD:
        from_secret: email_password
    settings:
      host: email-smtp.eu-west-1.amazonaws.com
      from: drone@prima.it
trigger:
  status:
    - failure
  target:
    exclude:
      - qa-stack
      - qa-it
      - qa

depends_on:
- default
- build-production


